<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="{% static 'css/table.css'%}" rel="stylesheet">
    <link href="{% static 'css/page.css'%}" rel="stylesheet">
</head>


<body>

    <script src="https://kit.fontawesome.com/fbfcc130e9.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>

    <div class="container-fluid">
        <div id="head" style="z-index: 100;position: fixed;">
            <div class="btn-group">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
                    data-display="static" aria-expanded="false">
                    <span style="font-size: 30px;">碳制郎</span>
                </button>
                <div class="dropdown-menu dropdown-menu-right dropdown-menu-lg-left">
                    <a href="#"><button class="dropdown-item" type="button">集點<i class="fa-solid fa-feather-pointed"
                                style="line-height: 1.5rem;"></i></button></a>
                    <a href="/rank/"><button class="dropdown-item" type="button">排行榜<i class="fa-solid fa-ranking-star"
                                style="line-height: 1.3rem;"></i></button></a>
                    <a href="/point_use/"><button class="dropdown-item" type="button">兌換<i
                                class="fa-sharp fa-solid fa-bag-shopping" style="line-height: 1.4rem;"></i></button></a>
                    <a href="/C_usehistory/"><button class="dropdown-item" type="button">碳權存摺<i
                                class="fa-sharp fa-solid fa-book" style="line-height: 1.5rem;"></i></button></a>
                </div>
            </div>
            <div class="head-right">
                <div class="user">
                    <a class="nav-link" href="/member/">
                        <i class="fa-regular fa-user"></i>
                    </a>
                </div>
                <div class="qa">
                    <a class="nav-link" href="/qa/">
                        <i class="fa-regular fa-circle-question"></i>
                    </a>
                </div>
                <div class="user">
                    <a class="nav-link" href="/page/">
                        <i class="fa-solid fa-house" style="font-size: 30px;"></i>
                    </a>
                </div>
            </div>
        </div>

        <div class="topp" id="content">
            <div class="card mb-3">
                <div class="row">
                    <div class="col-5">
                        <img src="/static/images/index1.png" width="100px" class="topimg img-fluid col-5-1" alt="...">
                    </div>
                    <div class="col-7">
                        <h2 class=""><b>碳排放量<br>1000t</b></h2>
                        <div class="pointt"></div>
                    </div>
                </div>
            </div>

            <div class="headerr"><b>碳足跡地圖</b></div>
            <div class="rowtitle">智慧洗</div>
            <div class=" progress" role="progressbar" aria-label="Example with label" aria-valuenow="45"
                aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" style="width: 45%">45%</div>
            </div>
            <div class="rowtitle">低碳運輸</div>
            <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25"
                aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" style="width: 25%">25%</div>
            </div>

            <div class="headerr"><b>每日任務</b></div>

            <div class="card mb-3">
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="/static/images/wash.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="/static/images/low.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="/static/images/earth1.jpg" class="d-block w-100" alt="...">
                        </div>
                    </div>
                </div>

                <div class="card-header row">
                    <div class="col-9"><b>簽到獎勵</b><br>
                        <h5>今天是你登入的第xx天</h5>
                    </div>
                    <!-- Button trigger modal -->
                    <button type="button" class=" go btn btn-primary col-3" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        +5
                    </button>
                </div>
                <div class="card-header row">
                    <div class="col-9"><b>隨身攜帶環保購物袋</b><br>
                        <h5>使用碳制郎環保購物袋</h5>
                    </div>
                    <!-- Button trigger modal -->
                    <button type="button" class=" go btn btn-primary col-3" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        +10
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5"><b>碳權載具</b></h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <img src="/static/images/qrcode.jpg" class="d-block w-100">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-header row">
                    <div class="col-9"><b>低碳美食</b><br>
                        <h5>至碳制郎合作的低碳餐廳享用任一品項</h5>
                    </div>
                    <!-- Button trigger modal -->
                    <button type="button" class=" go btn btn-primary col-3" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        +10
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5"><b>碳權載具</b></h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <img src="/static/images/qrcode.jpg" class="d-block w-100">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
