<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>番薯國碳制郎</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link href="{% static 'css/signin.css'%}" rel="stylesheet">
</head>
<body>
    {% block main %}
    <div class="index">
        <h1>番薯國碳制郎</h1><hr><br>
        <form action="/login/" method="post">
        {% csrf_token %}
        <input id="IDCARD" type="text" name="IDCARD" class="input" placeholder="帳號(身分證)" required="required"><br><br>
        <input id="PASSWORD" type="text" name="PASSWORD" class="input" placeholder="密碼" required="required"><br><br>
        <button type="submit">登入</button>
        </form>
        {% if messages %}
        {% for message in messages %}
        <div {% if message.tags %} class="{{ message.tags }}"{% endif %} style="color: red;font-size: 15px;">
            {{ message }}
        </div>
            {% endfor %}
            {% endif %}
    </div>

    {% endblock %}
</body>
</html>
