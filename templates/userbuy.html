<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="{% static 'css/point_use.css'%}" rel="stylesheet">
  <link href="{% static 'css/table.css'%}" rel="stylesheet">
  <link href="{% static 'css/userbuy.css'%}" rel="stylesheet">

  <title>Document</title>
</head>

<body>
  {% block main %}
  <script src="https://kit.fontawesome.com/fbfcc130e9.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous">
    </script>

  <div class="container-fluid">
    <div id="head" style="z-index: 100;position: fixed;height: 4.7rem;">
      <div class="btn-group">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" data-display="static"
          aria-expanded="false">
          <span style="font-size: 30px;">碳制郎</span>
        </button>
        <div class="dropdown-menu dropdown-menu-right dropdown-menu-lg-left">
          <a href="#"><button class="dropdown-item" type="button">集點<i class="fa-solid fa-feather-pointed"
                style="line-height: 1.5rem;"></i></button></a>
          <a href="/rank/"><button class="dropdown-item" type="button">排行榜<i class="fa-solid fa-ranking-star"
                style="line-height: 1.3rem;"></i></button></a>
          <a href="/point_use/"><button class="dropdown-item" type="button">兌換<i
                class="fa-sharp fa-solid fa-bag-shopping" style="line-height: 1.4rem;"></i></button></a>
          <a href="/C_usehistory/"><button class="dropdown-item" type="button">碳權存摺<i class="fa-sharp fa-solid fa-book"
                style="line-height: 1.5rem;"></i></button></a>
        </div>
      </div>
      <div class="head-right">
        <div class="user">
          <a class="nav-link" href="/member/">
            <i class="fa-regular fa-user"></i>
          </a>
        </div>
        <div class="qa">
          <a class="nav-link" href="/qa/">
            <i class="fa-regular fa-circle-question"></i>
          </a>
        </div>
        <div class="user">
          <a class="nav-link" href="/page/">
              <i class="fa-solid fa-house" style="font-size: 30px;"></i>
          </a>
      </div>
      </div>
    </div>
  </div>

  <div id="content">

    <div class="" style="display: flex;justify-content: center;
    align-items: center;
    flex-direction: column;">
      <form action="/point_use/" method="post">
        {% csrf_token %}
        <div class="col-10" style="margin: auto;">
          <h5>確認兌換內容:<br>
            <input style="background-color: aquamarine;margin-bottom: 0rem; border-style: none; width: 70%;line-height: 1.5;" value="{{pname}}" name="pname" readonly>
            {{palert}}
          </h5>
        </div>
        <div class="col-10" style="margin: auto;">
          <p style="margin-bottom: 0.5rem;">花費點數:</p><input style="margin-bottom: 0.5rem; background-color: rgb(238, 238, 238); border-style: none; width: 20%; line-height: 1.5;" value="{{pex}}" name="pex"
            readonly>
          <p style="margin-bottom: 0.5rem;">您的點數:{{members.POINT}}</p>
          <p style="margin-bottom: 0.3rem; color:red;font-weight: bold;">! 注意 !</p>
          <p style="margin-bottom: 0.5rem;">這將從您的點數中扣除{{pex}}點</p>
          <p style="margin-bottom: 0.5rem;">是否仍要兌換此服務內容?</p>
        </div>
        <div class="col-10" style="margin: auto;">
          <button type="submit" class="insidebtn" style="width: 16rem;" onclick="success()" >確認兌換</button>
      </form>
      {% if messages %}
      {% for message in messages %}
      <div {% if message.tags %} class="{{ message.tags }}" {% endif %} style="color: red;font-size: 18px;">
        {{ message }}
      </div>
      {% endfor %}
      {% endif %}
      <div class="col" style="margin-top: 15px;">
        <button class="insidebtn" style="width: 16rem;"><a href='/point_use/'>取消兌換</a></button>
      </div>
    </div>
  </div>
  <script language="javascript">
      function success(){
      //var context = "{{context}}"
      //if (context == "f") {
       // alert("無法兌換")
      //}
      //else if (context == "t"){
      alert("已成功兌換 可至碳權存摺查看您的兌換紀錄")
    //  }
    }
    
    // }
  </script>
  {% endblock %}
</body>

</html>
