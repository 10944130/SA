<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問題回報</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="{% static 'css/qa.css'%}" rel="stylesheet">
  <link href="{% static 'css/table.css'%}" rel="stylesheet">
  
</head>

<body>
    <div class="container-fluid">
        <div id="head" style="z-index: 100;position: fixed;">
            <div class="btn-group">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
                    data-display="static" aria-expanded="false">
                    <span style="font-size: 30px;">炭制郎</span>
                </button>
                <div class="dropdown-menu dropdown-menu-right dropdown-menu-lg-left">
                    <a href="#"><button class="dropdown-item" type="button">集點<i class="fa-solid fa-feather-pointed"
                                style="line-height: 1.5rem;"></i></button></a>
                    <a href="/rank/"><button class="dropdown-item" type="button">排行榜<i
                                class="fa-solid fa-ranking-star" style="line-height: 1.3rem;"></i></button></a>
                    <a href="/point_use/"><button class="dropdown-item" type="button">兌換<i
                                class="fa-sharp fa-solid fa-bag-shopping" style="line-height: 1.4rem;"></i></button></a>
                    <a href="/C_usehistory/"><button class="dropdown-item" type="button">碳權存摺<i
                                class="fa-sharp fa-solid fa-book" style="line-height: 1.5rem;"></i></button></a>
                </div>
            </div>
            <div class="head-right">
                <div class="user">
                    <a class="nav-link" href="/member/">
                        <i class="fa-regular fa-user"></i>
                    </a>
                </div>
                <div class="qa">
                    <a class="nav-link" href="/qa/">
                        <i class="fa-regular fa-circle-question"></i>
                    </a>
                </div>
                <div class="user">
                    <a class="nav-link" href="/page/">
                        <i class="fa-solid fa-house" style="font-size: 30px;"></i>
                    </a>
                </div>
            </div>
        </div>
        <div id="content">
            <h5>常見問題</h5>
            <div class="accordion" id="accordionExample" style="z-index: 1;position: relative;">
                <div class="card">
                    <div class="card-header bg-custom-color" id="headingOne" style="background-color:  rgb(233, 242, 228)">
                        <h2 class="mb-0">
                            <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                                data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                1.在哪裡登出?&emsp;<i class="fa-solid fa-chevron-down"></i>
                            </button>
                        </h2>
                    </div>

                    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                        data-parent="#accordionExample">
                        <div class="card-body">
                            💛會員中心的下方，點選登出按鈕即可登出。
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header bg-custom-color"  style="background-color:  rgb(233, 242, 228)">
                        <h2 class="mb-0">
                            <button class="btn btn-link btn-block text-left collapsed" type="button"
                                data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false"
                                aria-controls="collapseTwo">
                                2.如何獲取碳制郎點數？&emsp;<i class="fa-solid fa-chevron-down"></i>
                            </button>
                        </h2>
                    </div>
                    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                        <div class="card-body">
                            <p>💛在首頁進行簽到和完成每日任務。</p>
                            <p>💛可至集點區的智慧洗服務中，完成任一訂單，即可獲得碳制郎點數。</p>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header bg-custom-color"  style="background-color:  rgb(233, 242, 228)">
                        <h2 class="mb-0">
                            <button class="btn btn-link btn-block text-left collapsed" type="button"
                                data-toggle="collapse" data-target="#collapseThree" aria-expanded="false"
                                aria-controls="collapseThree">
                                3.碳制郎點數有什麼實用功能？&emsp;<i class="fa-solid fa-chevron-down"></i>
                            </button>
                        </h2>
                    </div>
                    <div id="collapseThree" class="collapse" aria-labelledby="headingThree"
                        data-parent="#accordionExample">
                        <div class="card-body" style="margin-top: 10px;">
                            💛可在兌換區使用您的點數，兌換獎勵服務。
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <form method="post" action="{% url 'qa' %}" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1" style="display: flex;">
                            <h5>問題回報</h5>
                        </label>
                        {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary" id="my-button" >送出</button>
                    
                    </div>
                </form>
            </div>

        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/fbfcc130e9.js" crossorigin="anonymous"></script>
    <script>
        document.getElementById('my-button').addEventListener('click', function() {
            alert('成功送出');
        });
    </script>
</body>

</html>
